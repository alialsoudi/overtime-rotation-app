  <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تتبع الدوام الإضافي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>نظام إدارة الدوام الإضافي</h1>
    </header>

    <div class="dashboard">
        <h2>من عليه الدور الآن؟</h2>
        <div id="next-in-line" class="rotation-card">
            جاري الحساب...
        </div>
    </div>

    <section class="form-section">
        <h2>إضافة دوام إضافي جديد</h2>
        <form id="overtime-form">
            <label for="employeeName">اسم الموظف:</label>
            <input type="text" id="employeeName" required list="employee-list">
            <datalist id="employee-list">
                <option value="أحمد سامي">
                <option value="فاطمة علي">
                <option value="محمد خالد">
                <option value="ليلى حسن">
            </datalist>
            
            <label for="shiftType">الشيفت:</label>
            <select id="shiftType" required>
                <option value="صباحي">صباحي</option>
                <option value="مسائي">مسائي</option>
                <option value="ليلي">ليلي</option>
            </select>
            
            <label for="dateWorked">التاريخ:</label>
            <input type="date" id="dateWorked" required>
            
            <label for="hoursWorked">عدد الساعات:</label>
            <input type="number" id="hoursWorked" min="1" required>
            
            <label for="supervisorName">مشرف الوردية:</label>
            <input type="text" id="supervisorName" required>
            
            <label for="notes">ملاحظات:</label>
            <textarea id="notes"></textarea>
            
            <button type="submit">تسجيل الدوام</button>
        </form>
    </section>

    <section class="summary-section">
        <h2>ملخص مجموع الساعات والدور</h2>
        <table id="totals-table">
            <thead>
                <tr>
                    <th>اسم الموظف</th>
                    <th>مجموع الساعات</th>
                    <th>ترتيب الدور</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <section class="log-section">
        <h2>سجل الدوام الإضافي الكامل</h2>
        <table id="log-table">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>اليوم</th>
                    <th>اسم الموظف</th>
                    <th>الشيفت</th>
                    <th>الساعات</th>
                    <th>المشرف</th>
                    <th>ملاحظات</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
